language: php

sudo: false

php:
  - 5.6
  - 7.0
  - 7.1

env:
  matrix:
    - CAKE_VERSION=3.3.*
    - CAKE_VERSION=3.4.*
#    - CAKE_VERSION=3.5.*
  global:
    - REINSTALL_CAKEPHP=0

cache:
  directories:
    - vendor
    - $HOME/.composer/cache

matrix:
  fast_finish: true

  include:
  - php: 5.6
    env: CAKE_VERSION=3.2.* REINSTALL_CAKEPHP=1

before_install:
  - phpenv config-rm xdebug.ini
  - composer self-update
  - git fetch --unshallow

install:
  - composer install --prefer-dist --no-interaction
  - composer require --dev squizlabs/php_codesniffer
  - composer create-project --no-interaction cakephp/app:$CAKE_VERSION tests/test_app
  - cd tests/test_app
  - if [ $REINSTALL_CAKEPHP -eq 1 ]; then rm composer.lock && rm -rf vendor/ && composer require cakephp/cakephp:$CAKE_VERSION ; fi
  - composer config repositories.cakephp/codeception vcs ../../
  - composer require --prefer-source --dev cakephp/codeception:dev-$TRAVIS_BRANCH#$TRAVIS_COMMIT
  - composer run-script --no-interaction post-install-cmd
  - cd ../sample_app
  - cp -r ../test_app/src/ src/ && cp -r ../test_app/config/ config/ && cp -r ../test_app/webroot/ webroot/
  - cp ../test_app/src/Console/Installer.php src/Console/.
  - cp ../test_app/composer.json .
  - composer install --no-interaction

before_script:
  - cd $TRAVIS_BUILD_DIR/tests/test_app
  - vendor/bin/codecept bootstrap
  - vendor/bin/codecept generate:cest Functional Foo
  - vendor/bin/codecept generate:cept Functional Foo
  - vendor/bin/codecept generate:suite Api

script:
  - cd $TRAVIS_BUILD_DIR && vendor/bin/phpcs --standard=PSR2 --extensions=php --ignore=tests/*_app src/ tests/
  - cd $TRAVIS_BUILD_DIR && vendor/bin/phpunit
  - cd $TRAVIS_BUILD_DIR/tests/sample_app && vendor/bin/codecept build && vendor/bin/codecept run

notifications:
  email: false

namespace: App\TestSuite\Codeception
paths:
    tests: tests
    output: tmp/tests
    data: tests/Fixture
    support: src/TestSuite/Codeception
    envs: tests/Envs
settings:
    bootstrap: bootstrap.php
    colors: true
    memory_limit: 1024M
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
modules:
    config:
        Db:
           dsn: 'mysql:host=0.0.0.0;dbname=cakephp_test'
           user: 'travis'
           password: 'travis'
           populate: true
           cleanup: true
           reconnect: true
